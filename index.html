<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Pomodoro Timer">
  <meta name="author" content="itsMaximeLau">
  <audio src=https://raw.githubusercontent.com/itsMaximeLau/pomodoro/master/resources/alert.mp3
  id="audio" controls style="display: none"> </audio>

</head>

<body onload = "loadVariables()">
    <div>
        <h1> Pomodoro Timer </h1>
    </div>

    <div>
        <h2 id="timer"></h2>
    </div>

    <div>
      <p id="pomodoroCount"></p>
    </div>

    <div>
      <p id="pomodoroState"></p>
    </div>

    <div id="buttons">
        <button onclick="enableTimer()" id="start-pause">Start/Pause</button>
        <button onclick="disableTimer()" id="stop">Stop</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
